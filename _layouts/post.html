---
layout: page
---

<div class="post">
  <div style="height:400px; background: url({{ media_folder }}{{ page.image }}); background-position: center; background-size: cover; position: relative; top: 0;"></div>

  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container" style="width: 670px;">
      <div class="row">
        <div>
          <div class="block">
            <h1 style="color: #045e66;">{{ page.title }}</h1>
			<br/>
			<h4 style="color: #71979a;"><i>{{ page.subtitle }}</i></h4>
            <div class="post-info-wrapper">
              <p class="italic">Por <span class="bold">{{ page.author }}</span> - <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
			<hr />
            {{ content }}
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Back to blog</a>
</p>
