---
layout: teammember
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
			<img src="{{ media_folder }}{{ page.image }}" alt="">
            <h1>{{ page.name }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">{{ page.quote }}</p>
            </div>
            <hr />
			<p>{{ page.description }}</p>
            <p>{{ content }}</p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Back to blog</a>
</p>
