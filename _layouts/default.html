<!DOCTYPE html>
<html class="no-js">
  <head>

    {% include head.html %}

  </head>
  <body class="loading{% if site.data.settings.advanced_settings.ajax_loading == true %} ajax-loading{% endif %}"
  data-site-url="{{ site.url }}" data-page-url="{{ page.url | replace: 'index.html', '' }}">
    {% include header.html %}

    <div class="page-loader"></div>

    <div class="page">
      <div class="page__content" data-page-title=
                  "{% if page.url == '/' %}
                      {{ site.data.settings.basic_settings.site_title }}
                  {% else %}
                      {{ page.title }} â€“ {{site.data.settings.basic_settings.site_title }}
                  {% endif %}">
      {% if page.url == "/" %}
      <div>
      {% else %}
        <div class="shadow_content">
      {% endif %}
        {{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
