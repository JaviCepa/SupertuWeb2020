backend:
  name: github
  repo: JaviCepa/supertu-web-netlify
  branch: master
  site_domain: supertu.netlify.com

media_folder: "/img/upload"
public_folder: "/img/upload"

collections:
  - name: "blogpost"
    label: "Blogposts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "client"
    label: "Clientes"
    folder: "_clients"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Quote", name: "quote", widget: "string"}
      - {label: "Logo", name: "logo", widget: image}
      - {label: "SocialLinks", name: "sociallinks", widget: "list", field: {label: SocialLink, name: sociallink, widget: string}}