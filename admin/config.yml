backend:
  name: github
  repo: JaviCepa/supertu-web-netlify
  branch: master
  site_domain: supertu.es

media_folder: "/img/upload"
public_folder: "/img/upload"
site_url: https://supertu.es
logo_url: https://supertu.es/img/logo_full.svg
locale: 'es'

collections:
  - name: "blogpost"
    label: "Blogposts"
    folder: "_posts"
    preview_path: /{{slug}}
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Título (H1)", name: "title", widget: "string"}
      - {label: "Subtítulo (H2)", name: "subtitle", widget: "string"}
      - label: "Categorías"
        name: "tags"
        widget: "select"
        multiple: true
        options: ["Facebook", "Instagram", "Google My Business", "Twitter", "LinkedIn", "Publicidad", "Actualidad", "Marketing", "Redes sociales", "Marketing online", "Supertú"]
      - label: "Autor"
        name: "author"
        widget: "relation"
        collection: "teammember"
        valueField: "name"
        searchFields: ["name"]
      - {label: "Oculto", name: "hidden", widget: "boolean"}
      - label: "Imagen"
        name: "image"
        widget: "image"
        media_library:
            config:
                max_file_size: 512000
      - label: "Miniatura RRSS (opcional)"
        name: "social_media_image"
        widget: "image"
        media_library:
            config:
                max_file_size: 512000
      - {label: "Contenido", name: "body", widget: "markdown"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "SEO Title", name: "seotitle", widget: "string"}
      - {label: "SEO Description", name: "description", widget: "string"}
      - {label: "SEO Custom URL", name: "permalink", widget: "string"}
  - name: "teammember"
    label: "Equipo"
    folder: "_team"
    create: true
    slug: "{{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: name
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Nombre", name: "name", widget: "string"}
      - {label: "Descripción", name: "description", widget: "string"}
      - {label: "Teléfono", name: "telephone", widget: "string"}
      - {label: "Cargo", name: "position", widget: "string"}
      - {label: "Cita", name: "quote", widget: "string"}
      - {label: "LinkedIn", name: "linkedin", widget: "string"}
      - {label: "Orden", name: "order", widget: "hidden"}
      - {label: "Imagen", name: "image", widget: "image"}
  - name: "client"
    label: "Clientes"
    folder: "_clients"
    create: true
    slug: "{{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: name
    fields:
      - {label: "Nombre", name: "name", widget: "string"}
      - {label: "Logo", name: "logo", widget: image}
      - {label: "Descripción", name: "description", widget: "string", required: false}
      - {label: "Instagram", name: "instagram", widget: "string", required: false}
      - {label: "Twitter", name: "twitter", widget: "string", required: false}
      - {label: "Facebook", name: "facebook", widget: "string", required: false}
      - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
  - name: "services"
    label: "Servicios"
    folder: "_services"
    create: true
    slug: "{{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: name
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "service"}
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Nombre", name: "name", widget: "string"}
      - {label: "Orden", name: "order", widget: "string"}
      - {label: "Icono", name: "icon", widget: "string"}
      - {label: "Descripción", name: "description", widget: "string"}
      - {label: "URL", name: "permalink", widget: "string"}
      - {label: "Contenido", name: "body", widget: "markdown"}