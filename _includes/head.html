<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{% if page.noIndex%}<meta name="robots" content="noindex">{% endif %}
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

<meta name="viewport" content="width=device-width">
<meta name="keywords" content="social media, redes sociales, mÃ¡laga, agencia de marketing, pymes, startups, clientes, agencias, publicidad, marketing">

<!-- Open graph tags -->
<meta property="og:locale" content="es_ES">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
<meta property="og:site_name" content="SupertÃº | Tu agencia de redes sociales">
<!-- <meta property="article:publisher" content="http://www.facebook.com/webjeda" /> -->
<!-- <meta property="article:author" content="https://www.facebook.com/sharu725" /> -->
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<!-- Twitter card tags -->
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@SomosSuperTu" />
<meta name="twitter:creator" content="@SomosSuperTu">
<meta name="twitter:card" content="summary">

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!-- Icons -->
<link rel="icon" type="image/png" href="/favicon.ico">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/airspace.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/ionicons.min.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/animate.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" />

<!-- Js -->
<script async src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script async>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script async src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<script async src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
<script async src="{{ site.baseurl }}/js/plugins.js"></script>
<script async src="{{ site.baseurl }}/js/min/waypoints.min.js"></script>
<script async src="{{ site.baseurl }}/js/jquery.counterup.js"></script>
<script async src="{{ site.baseurl }}/js/history.js"></script>
<script async src="{{ site.baseurl }}/js/main.js"></script>
