<!-- Service Start -->
<section id="service">
  <div class="container">
    <div class="row ">
      {% assign services = site.services | sort: "order" %}
      {% for service in services %}
        <div class="col-sm-6 col-md-4">
          <a href="{{ service.permalink }}" class="service-item">
            <i class="ion-{{ service.icon }}"></i>
            <h4>{{ service.name }}</h4>
            <p>{{ service.description }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
