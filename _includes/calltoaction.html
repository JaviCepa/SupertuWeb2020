<div id="call-to-action-anchor"></div>
<section id="call-to-action">
  <div class="container">
    <div class="block">
      <section id="contact-form">
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-sm-3"></div>
            <div class="col-md-6 col-sm-6">
              <h2>Hacemos de tu marca una supermarca</h2>
              <p>Si necesitas ayuda con las redes sociales, no dudes en contactar con nosotras.</p>
              <div class="block">
                <form name="contact" method="POST" data-netlify="true">
                  <div class="form-group">
                    <input name="nombre" type="text" class="form-control" placeholder="Tu nombre" aria-required="true" required>
                  </div>
                  <div class="form-group">
                    <input name="email" type="text" class="form-control" placeholder="Tu email" aria-required="true" required>
                  </div>
                  <div class="form-group">
                    <input name="asunto" type="text" class="form-control" placeholder="Asunto" aria-required="true" required>
                  </div>
                  <div class="form-group">
                    <textarea name="mensaje" class="form-control" rows="3" placeholder="Mensaje" aria-required="true" required></textarea>
                  </div>
                  <div class="privacy-input">
                    <input name="privacy" type="checkbox"  class="form-control" aria-required="true" required>
                    <p style="display: inline-block;">Acepto los términos de condiciones de la <a target="_blank" href="{{ site.baseurl }}/privacy">política de privacidad</a></p>
                  </div>
                  <div class="form-group" data-netlify-recaptcha="true"></div>
                  
                  <button class="btn btn-default btn-call-to-action" type="submit">¡Quiero ser una supermarca!</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
