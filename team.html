<section id="portfolio-work" style="padding-top: 40px;">

        <div class="row">
          <div class="col-md-12">
            <div class="block">
              <div class="portfolio-contant">
                <ul id="portfolio-contant-active">
					{% for teammember in site.team %}
					<li class="mix Branding" style="
						border-radius: 20px;
						width:100%;
						height: 200px;
						background: url({{ teammember.image }});
						background-position: left;
						background-size: contain;
						background-repeat: no-repeat;">
					  <div>
						<h2>{{ teammember.name }}</h2>
						<p>{{ teammember.description }}</p>
					  </div>
					</li>
					{% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
</section>
