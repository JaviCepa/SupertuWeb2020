<section id="portfolio-work" style="padding-top: 40px;">
    <div class="container">
		{% assign sorted_team = site.team | sort:"order" %}
		{% for teammember in sorted_team %}
        <div class="row" style="cursor: pointer;" onclick="window.location='{{ teammember.url | prepend: site.baseurl }}';">
          <div class="col-md-4">
            <div class="block">
				<img src="{{ teammember.image }}" style="height: 100%; width: 100%;">
            </div>
          </div>
		  <div class="col-md-8">
			<h2>{{ teammember.name }}</h2>
			<p>{{ teammember.description }}</p>
		  </div>
        </div>
		<br />
		{% endfor %}
    </div>
</section>
