<section id="contact-form">

    <div class="row">
      <div class="col-md-6 col-sm-12">

              <input name="nombre" type="text" class="form-control" placeholder="Tu nombre" form="contact-form">
            </div>
            <div class="form-group">
              <input name="email" type="text" class="form-control" placeholder="Tu email" form="contact-form">
            </div>
            <div class="form-group">
              <input name="asunto" type="text" class="form-control" placeholder="Asunto" form="contact-form">
            </div>
			<div class="form-group-2">
              <textarea name="mensaje" class="form-control" rows="3" placeholder="Mensaje"></textarea>
            </div>
            <button class="btn btn-default" type="submit">Enviar mensaje</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
