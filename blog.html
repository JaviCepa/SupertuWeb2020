---
layout: page
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Creando supermarcas</h1>
          <p>Â¡Bienvenido a nuestro blog!</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-entry" style="cursor: pointer;" onclick="window.location='{{ post.url | prepend: site.baseurl }}';">
	<div class="container">
	  <div class="row" style="position: relative;">
		<div class="col-sm-12 col-md-6" style="position: relative; background: url({{ media_folder }}{{ post.image }}); border-radius: 10px; background-position: center; background-size: cover; min-height: 250px;"></div>
		<div class="col-sm-12 col-md-6" style="position: relative;">
			<h2 style="color: #2e7980;">
			{{ post.title }}
			</h2>
			<h4 style="color: #8cbcbf;">
			{{ post.subtitle }}
			</h4>
		  <i style="color: #c8cbcc;">
			<p class="post-date">{{post.author}} - {{ post.date | date_to_long_string }}</p>
		  </i>
		  <p>
			{{ post.content | strip_html | truncatewords: 50 }}
		  </p>
		</div>
	  </div>
	</div>
</div>
{% endfor %}
