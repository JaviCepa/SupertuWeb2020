---
layout: page
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Creando supermarcas</h1>
          <p>Â¡Bienvenido a nuestro blog!</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-entry" style="cursor: pointer;" onclick="window.location='{{ post.url | prepend: site.baseurl }}';">
	<div class="container">
	  <div class="row">
		<div class="column" style="display: block; font-weight: 500; float: left; background: url({{ media_folder }}{{ post.image }}); height: 177px; width: 270px; border-radius: 10px;"></div>
		<div class="column">
			<h2>
			{{ post.title }}
		  </h2>
		  <h3>
		  <p class="post-date">{{post.author}} - {{ post.date | date_to_long_string }}</p>
		  </h3>
		  <p>
			{{ post.content | strip_html | truncatewords: 50 }}
		  </p>
		</div>
	  </div>
	</div>
</div>
{% endfor %}
