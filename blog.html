<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Creando supermarcas</h1>
          <p>Â¡Bienvenido a nuestro blog!</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<a href="{{ post.url | prepend: site.baseurl }}" class="bold">
<div class="post-area">
  {{ post.title }}
  <p class="post-date">{{ post.date | date_to_long_string }}</p>
  <p>
    {{ post.content | strip_html | truncatewords: 50 }}
  </p>
</div>
</a>
{% endfor %}
