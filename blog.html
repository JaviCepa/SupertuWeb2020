<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Creando supermarcas</h1>
          <p>Â¡Bienvenido a nuestro blog!</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-area" style="cursor: pointer;" onclick="window.location='{{ post.url | prepend: site.baseurl }}';">
  <div style="display: block; float: left; background: url({{ post.url | prepend: site.baseurl }}); height: 100%; width: 200px;"></div>
  <div style="display: block; width: 20px;"></div>
  <div style="display: block;>
	  <a href="" class="bold">{{ post.title }}</a>
	  <p class="post-date">{{ post.date | date_to_long_string }}</p>
	  <p>
		{{ post.content | strip_html | truncatewords: 50 }}
	  </p>
  </div>
</div>
{% endfor %}
